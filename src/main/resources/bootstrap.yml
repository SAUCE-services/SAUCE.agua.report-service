app:
  port: ${APP_PORT:8092}
  eureka: 8761
  logging: debug
  name: report-service

server:
  port: ${app.port}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka:@eureka-service:${app.eureka}/eureka

spring:
  application:
    name: ${app.name}

logging:
  level:
    com.sauce.agua.report: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}
