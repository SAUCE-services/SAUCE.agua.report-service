app:
  port: ${APP_PORT:8092}
  logging: debug
  name: report-service
  consul:
    host: consul-service
    port: 8500
  testing: false
  mail:
    username: uid
    password: pwd

server:
  port: ${app.port}

spring:
  application:
    name: ${app.name}
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: report
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${app.mail.username}
    password: ${app.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  actuator:
    enabled: true
    health:
      mail:
        enabled: false

management:
  health:
    mail:
      enabled: false
  endpoints:
    access:
      default: none

logging:
  level:
    com.sauce.agua.report: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}
